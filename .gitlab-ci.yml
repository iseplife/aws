image: docker:19.03.0

stages:
  - build

build:
  image: 3.9-alpine3.14
  stage: build
  before_script:
      - pip install --upgrade pip
  script:
      - pip3 install --upgrade --target=package -r requirements.txt
  artifacts:
    name: "media-processor-$CI_COMMIT_SHORT_SHA"
    exclude:
      - .gitlab-ci.yml
      - .git/**/*
      - .git
      - README.md
      - requirements.txt
    paths:
        - ./*

image: docker:19.03.0

stages:
  - build


build:
  image: python:3.7.2-slim-stretch
  stage: build
  before_script:
      - pip install --upgrade pip
      - mkdir -p package
  script: 
      - pip3 install -r requirements.txt --target=package
  artifacts:
    exclude:
      - .gitlab-ci.yml
      - .git/*
      - README.md
      - requirements.txt
    paths:
        - ./*
